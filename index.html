<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Digital Garden</title>
    <style>
        :root {
            --purple: #8e44ad;
            --yellow-green: #9acd32;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* The Big Heart Container */
        #heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--purple), var(--yellow-green));
            clip-path: path('M150 280s-140-80-140-180c0-60 40-100 90-100 30 0 50 20 50 20s20-20 50-20c50 0 90 40 90 100 0 100-140 180-140 180z');
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(142, 68, 173, 0.5);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        #heart-button {
            width: 80px;
            height: 80px;
            background: linear-gradient(-45deg, var(--yellow-green), var(--purple));
            clip-path: path('M40 75s-37-21-37-48c0-16 11-27 24-27 8 0 13 5 13 5s5-5 13-5c13 0 24 11 24 27 0 27-37 48-37 48z');
            border: none;
            cursor: pointer;
            z-index: 11;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Main Image Display - Realistic & Polished */
        #main-photo {
            position: absolute;
            max-width: 85%;
            max-height: 70%;
            border: 4px solid white;
            border-radius: 4px;
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            transition: all 1.5s ease-out;
            z-index: 5;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            object-fit: cover;
        }

        .falling {
            position: absolute;
            top: -50px;
            font-size: 25px;
            user-select: none;
            z-index: 2;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Keep fireworks behind photo and buttons */
        }

        .btn-group {
            position: fixed;
            bottom: 40px;
            display: none;
            gap: 15px;
            z-index: 100;
        }

        .custom-btn {
            padding: 12px 25px;
            background: rgba(142, 68, 173, 0.8);
            color: white;
            border: 2px solid var(--yellow-green);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        .custom-btn:hover {
            background: var(--yellow-green);
            color: black;
            transform: translateY(-3px);
        }

        #video-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 200;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        video {
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 20px var(--purple);
        }
    </style>
</head>
<body>

    <canvas id="fireworks-canvas"></canvas>

    <div id="heart-container">
        <button id="heart-button" onclick="bloom()"></button>
    </div>

    <img id="main-photo" src="couple.jpg" alt="Our Memory">

    <div class="btn-group" id="controls">
        <button class="custom-btn" onclick="location.reload()">Reset</button>
        <button class="custom-btn" onclick="openVideo()">Our Memories</button>
    </div>

    <div id="video-overlay">
        <video id="myVideo" controls>
            <source src="memories.mp4" type="video/mp4">
        </video>
        <button class="custom-btn" style="margin-top: 25px;" onclick="closeVideo()">Close</button>
    </div>

    <audio id="bgMusic" src="valentine.mp3" loop></audio>

    <script>
        function bloom() {
            const music = document.getElementById('bgMusic');
            music.play().catch(e => console.log("Audio needs user interaction first"));
            
            document.getElementById('heart-container').style.transform = 'scale(0) rotate(180deg)';
            document.getElementById('heart-container').style.opacity = '0';
            
            const photo = document.getElementById('main-photo');
            photo.style.opacity = '1';
            photo.style.transform = 'scale(1) translateY(0)';

            setInterval(createFallingElement, 400);
            startFireworks();

            setTimeout(() => {
                document.getElementById('controls').style.display = 'flex';
            }, 2500);
        }

        function createFallingElement() {
            const items = ['ðŸŒ¸', 'ðŸ’œ', 'ðŸƒ', 'âœ¨', 'â¤ï¸', 'ðŸŒ¼'];
            const el = document.createElement('div');
            el.className = 'falling';
            el.innerHTML = items[Math.floor(Math.random() * items.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 2 + 3) + 's';
            el.style.opacity = Math.random();
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 5000);
        }

        function startFireworks() {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            class Particle {
                constructor(x, y) {
                    this.x = x; this.y = y;
                    this.radius = Math.random() * 2 + 1;
                    this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    this.velocity = { x: Math.random() * 4 - 2, y: Math.random() * 4 - 2 };
                    this.life = 100;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.life / 100;
                    ctx.fill();
                }
                update() {
                    this.x += this.velocity.x; this.y += this.velocity.y;
                    this.life -= 0.8;
                }
            }

            function animate() {
                ctx.fillStyle = 'rgba(11, 11, 11, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                if (Math.random() < 0.05) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height / 2;
                    for(let i=0; i<30; i++) particles.push(new Particle(x, y));
                }

                particles.forEach((p, i) => {
                    if (p.life <= 0) particles.splice(i, 1);
                    else { p.update(); p.draw(); }
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        function openVideo() {
            document.getElementById('video-overlay').style.display = 'flex';
            document.getElementById('myVideo').play();
            document.getElementById('bgMusic').pause();
        }

        function closeVideo() {
            document.getElementById('video-overlay').style.display = 'none';
            document.getElementById('myVideo').pause();
            document.getElementById('bgMusic').play();
        }
    </script>
</body>
</html>
