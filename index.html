<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Digital Garden</title>
    <style>
        :root {
            --purple: #8e44ad;
            --yellow-green: #9acd32;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* The Big Heart Container */
        #heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--purple), var(--yellow-green));
            clip-path: path('M150 280s-140-80-140-180c0-60 40-100 90-100 30 0 50 20 50 20s20-20 50-20c50 0 90 40 90 100 0 100-140 180-140 180z');
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(142, 68, 173, 0.5);
            transition: all 0.8s ease;
            z-index: 10;
        }

        /* The Small Heart Button */
        #heart-button {
            width: 80px;
            height: 80px;
            background: linear-gradient(-45deg, var(--yellow-green), var(--purple));
            clip-path: path('M40 75s-37-21-37-48c0-16 11-27 24-27 8 0 13 5 13 5s5-5 13-5c13 0 24 11 24 27 0 27-37 48-37 48z');
            border: none;
            cursor: pointer;
            z-index: 11;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Main Image Display */
        #main-photo {
            position: absolute;
            max-width: 80%;
            max-height: 70%;
            border: 5px solid var(--purple);
            border-radius: 15px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 2s ease;
            z-index: 5;
            box-shadow: 0 0 30px var(--purple);
        }

        /* Falling Elements Styling */
        .falling {
            position: absolute;
            top: -50px;
            font-size: 25px;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* Fireworks Container */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        /* Navigation Buttons */
        .btn-group {
            position: fixed;
            bottom: 30px;
            display: none;
            gap: 20px;
            z-index: 100;
        }

        .custom-btn {
            padding: 15px 30px;
            background: var(--purple);
            color: white;
            border: 2px solid var(--yellow-green);
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .custom-btn:hover {
            background: var(--yellow-green);
            color: black;
        }

        /* Video Modal */
        #video-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 200;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        video {
            max-width: 90%;
            max-height: 80%;
            border: 3px solid var(--yellow-green);
        }
    </style>
</head>
<body>

    <canvas id="fireworks-canvas"></canvas>

    <div id="heart-container">
        <button id="heart-button" onclick="bloom()"></button>
    </div>

    <img id="main-photo" src="couple.jpg" alt="Our Memory">

    <div class="btn-group" id="controls">
        <button class="custom-btn" onclick="location.reload()">Back to Start</button>
        <button class="custom-btn" onclick="openVideo()">Our Memories</button>
    </div>

    <div id="video-overlay">
        <video id="myVideo" controls>
            <source src="memories.mp4" type="video/mp4">
        </video>
        <button class="custom-btn" style="margin-top: 20px;" onclick="closeVideo()">Close Video</button>
    </div>

    <audio id="bgMusic" src="valentine.mp3"></audio>

    <script>
        function bloom() {
            document.getElementById('bgMusic').play();
            
            // 1. Shrink the heart and show the photo
            document.getElementById('heart-container').style.transform = 'scale(0)';
            const photo = document.getElementById('main-photo');
            photo.style.opacity = '1';
            photo.style.transform = 'scale(1)';

            // 2. Start Falling Animations
            setInterval(createFallingElement, 300);

            // 3. Trigger Fireworks
            startFireworks();

            // 4. Show buttons
            setTimeout(() => {
                document.getElementById('controls').style.display = 'flex';
            }, 2000);
        }

        function createFallingElement() {
            const elements = ['ðŸŒ¸', 'ðŸ’œ', 'âœ¨', 'ðŸƒ', 'â¤ï¸'];
            const el = document.createElement('div');
            el.className = 'falling';
            el.innerHTML = elements[Math.floor(Math.random() * elements.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 5000);
        }

        // Simple Fireworks Logic
        function startFireworks() {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            function Particle(x, y) {
                this.x = x; this.y = y;
                this.radius = Math.random() * 3 + 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.velocity = { x: Math.random() * 6 - 3, y: Math.random() * 6 - 3 };
                this.life = 100;
            }

            Particle.prototype.draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            };

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if(particles.length < 100) {
                    for(let i=0; i<5; i++) particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height));
                }
                particles.forEach((p, i) => {
                    p.x += p.velocity.x; p.y += p.velocity.y;
                    p.life--; p.draw();
                    if(p.life <= 0) particles.splice(i, 1);
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        function openVideo() {
            document.getElementById('video-overlay').style.display = 'flex';
            document.getElementById('myVideo').play();
            document.getElementById('bgMusic').pause();
        }

        function closeVideo() {
            document.getElementById('video-overlay').style.display = 'none';
            document.getElementById('myVideo').pause();
            document.getElementById('bgMusic').play();
        }
    </script>
</body>
</html>
