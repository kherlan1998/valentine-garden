<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Digital Garden</title>
    <style>
        :root {
            --purple: #8e44ad;
            --yellow-green: #9acd32;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* The Big Heart Container */
        #heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--purple), var(--yellow-green));
            clip-path: path('M150 280s-140-80-140-180c0-60 40-100 90-100 30 0 50 20 50 20s20-20 50-20c50 0 90 40 90 100 0 100-140 180-140 180z');
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(142, 68, 173, 0.5);
            transition: transform 0.5s ease;
        }

        /* The Small Heart Button */
        #heart-button {
            width: 80px;
            height: 80px;
            background: linear-gradient(-45deg, var(--yellow-green), var(--purple));
            clip-path: path('M40 75s-37-21-37-48c0-16 11-27 24-27 8 0 13 5 13 5s5-5 13-5c13 0 24 11 24 27 0 27-37 48-37 48z');
            border: none;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s;
            animation: pulse 1.5s infinite;
        }

        #heart-button:hover {
            transform: scale(1.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Flowers and Images Container */
        #garden {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        .flower {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0;
            transition: opacity 2s ease-in;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Memory Button & Video Modal */
        #memory-btn {
            display: none;
            position: fixed;
            bottom: 30px;
            padding: 15px 30px;
            background: var(--purple);
            color: white;
            border: 2px solid var(--yellow-green);
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 100;
        }

        #video-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        video {
            max-width: 80%;
            border: 5px solid var(--purple);
        }

        .close-btn {
            margin-top: 20px;
            color: white;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="heart-container">
        <button id="heart-button" onclick="bloom()"></button>
    </div>

    <div id="garden">
        <img src="https://images.unsplash.com/photo-1526047932273-341f2a7631f9?auto=format&fit=crop&w=300" class="flower" style="top:10%; left:10%;">
        <img src="https://images.unsplash.com/photo-1596438459194-f275f413d6ff?auto=format&fit=crop&w=300" class="flower" style="top:15%; right:15%;">
        <img src="https://images.unsplash.com/photo-1533616688419-b7a585564566?auto=format&fit=crop&w=300" class="flower" style="bottom:20%; left:15%;">
        <img src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?auto=format&fit=crop&w=300" class="flower" style="bottom:10%; right:10%;">
    </div>

    <button id="memory-btn" onclick="openVideo()">Our Memories</button>

    <div id="video-overlay">
        <video id="myVideo" controls>
            <source src="memories.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="close-btn" onclick="closeVideo()">Close Memories</div>
    </div>

    <audio id="bgMusic" src="valentine.mp3"></audio>

    <script>
        function bloom() {
            // Start Music
            const music = document.getElementById('bgMusic');
            music.play();

            // Fade out the main heart
            document.getElementById('heart-container').style.transform = 'scale(0)';
            
            // Show Garden
            const garden = document.getElementById('garden');
            garden.style.display = 'block';
            
            // Slowly appear flowers/images
            const flowers = document.querySelectorAll('.flower');
            flowers.forEach((flower, index) => {
                setTimeout(() => {
                    flower.style.opacity = '1';
                }, index * 500);
            });

            // Show "Our Memories" button after a delay
            setTimeout(() => {
                document.getElementById('memory-btn').style.display = 'block';
            }, 3000);
        }

        function openVideo() {
            document.getElementById('video-overlay').style.display = 'flex';
            document.getElementById('myVideo').play();
            document.getElementById('bgMusic').pause(); // Pause music when video starts
        }

        function closeVideo() {
            document.getElementById('video-overlay').style.display = 'none';
            document.getElementById('myVideo').pause();
            document.getElementById('bgMusic').play(); // Resume music
        }
    </script>
</body>
</html>
